<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\main.css">
    <title>Form Đơn Giản</title>
</head>
<body>
    <div class="container center">
        <div class="content center">
            <div class="header">
                <p class="header-text">sở thích của bạn</p>
            </div>
            <div style="width: 100%">

                <form action="" style="display: flex;">
                    <div class="header-input">
                        <label for="name">Họ và Tên</label>
                    </div>
                    <input type="text" name="name" style="width: 300px;">
                </form>

                <form action="" style="display: flex;margin-top: 10px;">
                    <div class="header-input">
                        <label for="email">Email</label>
                    </div>
                    <input type="text" name="email" style="width: 200px;">
                </form>
                
                <div style="display: flex;  margin: 10px 0;">

                    <div class="header-input">
                        <label for="hobby">Sở thích</label>
                    </div>

                    <div>

                        <div style="display: flex;margin-bottom: 10px;">
                            <div style="display: flex; width: 130px;">
                                <input type="checkbox" style="margin:0 5px;">
                                <p class="hobby-text">Thể thao</p>
                            </div>
                            <div style="display: flex; width: 130px;">
                                <input type="checkbox" style="margin:0 5px;">
                                <p class="hobby-text">Âm nhạc</p>
                            </div>
                            <div style="display: flex; width: 130px;">
                                <input type="checkbox" style="margin:0 5px;">
                                <p class="hobby-text">Đọc sách</p>
                            </div>
                        </div>

                        <div style="display: flex;margin-bottom: 10px;">
                            <div style="display: flex; width: 130px;">
                                <input type="checkbox" style="margin:0 5px;">
                                <p class="hobby-text">Lướt web</p>
                            </div>
                            <div style="display: flex; width: 130px;">
                                <input type="checkbox" style="margin:0 5px;">
                                <p class="hobby-text">Chơi game</p>
                            </div>
                            <div style="display: flex; width: 130px;">
                                <input type="checkbox" style="margin:0 5px;">
                                <p class="hobby-text">Điện ảnh</p>
                            </div>
                        </div>

                        <div style="display: flex;">
                            <div style="display: flex; width: 100%;">
                                <input type="checkbox" style="margin:0 5px;">
                                <p class="hobby-text">Du lịch</p>
                            </div>
                        </div>

                    </div>

                </div>
                <div style="margin-left: 26%;">
                    <input type="button" name="Send" value="Gửi thông tin">
                    <input type="button" name="Retype" value="Nhập lại">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
